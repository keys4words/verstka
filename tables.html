<!DOCTYPE hmtl>
<html>
	<head>
		<title>Tables</title>
		<style>
			table 
			{
				border: 2px solid #0000AA;
				border-collapse: collapse;
				width: 400px;
			}
			th, td
			{
				border: 1px solid #0000AA;
				font-family: arial
				font-size: .8em;
			}
			th
			{
				background-color: black;
				color: white;
				padding: 10px;
			}
			.odd
			{
				background-color: rgb(215, 215, 215);
			}
			
			.even
			{
				background-color: rgb(245, 245, 245);
			}
			caption
			{
				font-family: arial;
				font-size: 1.3em;
				caption-side: top;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>H1 column 1</th>
				<th>H1 column 2</th>
				<th>H1 column 3</th>
			</tr>
			<tr class="even">
				<td>Value 11</td>
				<td>Value 12</td>
				<td>Value 13</td>
			</tr>
			<tr class="odd">
				<td>Value 21</td>
				<td>Value 22</td>
				<td>Value 23</td>
			</tr>
			<tr class="even">
				<td>Value 31</td>
				<td>Value 32</td>
				<td>Value 33</td>
			</tr>
			<caption>Westport Little League All-Stars</caption>
		</table>
	</body>

</html>
