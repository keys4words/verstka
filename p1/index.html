<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Invisible card</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700|Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card-wrapper">
			<div class="card">
				<img src="images/john-doe.jpg" class="card-img" alt="john-doe">
				<h1 class="card-heading">John Doe</h1>
				<p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident accusantium aliquid asperiores tempora in vel impedit sapiente, cupiditate reprehenderit possimus quasi at dolor ea. Veniam ducimus non qui commodi explicabo.<i class="fas fa-quote-right"></i></p>
				<ul class="card-icons">
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-facebook-square"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-linkedin"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-twitter-square"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-instagram"></i>
						</a>
					</li>
				</ul>
				<button class="card-btn">View Profile</button>
			</div>
		</div>
	</div>
</body>
</html>
